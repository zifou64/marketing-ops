<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Ops Center 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar { display: none; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .progress-glow {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="max-w-4xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="mb-12 space-y-4">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div>
                    <div class="flex items-center gap-2 text-sky-400 mb-2">
                        <i data-lucide="zap" class="w-6 h-6 fill-sky-400"></i>
                        <span class="font-bold tracking-widest text-sm uppercase text-sky-400">Ops Center 2026</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight text-white italic">
                        MARKETING <span class="text-sky-500">ROADMAP</span>
                    </h1>
                </div>
                <div class="text-right">
                    <p class="text-slate-400 text-sm font-medium flex items-center gap-2 justify-end">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        Tuesday, February 10, 2026
                    </p>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="bg-slate-900 h-4 rounded-full overflow-hidden border border-slate-800 p-0.5">
                <div id="progress-bar" class="bg-gradient-to-r from-sky-600 to-blue-400 h-full rounded-full transition-all duration-1000 ease-out relative" style="width: 0%">
                    <div class="progress-glow"></div>
                </div>
            </div>
            <div class="flex justify-between text-xs font-bold text-slate-500 uppercase tracking-tighter">
                <span id="progress-text">Progress: 0%</span>
                <span id="task-count-text">0 / 0 Tasks Complete</span>
            </div>
        </header>

        <!-- Filters & Actions -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
            <div id="filter-container" class="flex bg-slate-900 p-1 rounded-xl border border-slate-800 overflow-x-auto no-scrollbar">
                <!-- Filters injected by JS -->
            </div>

            <button onclick="toggleAddForm()" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-xl transition-all border border-slate-700 text-sm font-bold">
                <i data-lucide="plus" class="w-4 h-4"></i>
                NEW TASK
            </button>
        </div>

        <!-- Add Task Form -->
        <div id="add-task-form" class="hidden mb-8">
            <form onsubmit="handleAddTask(event)" class="flex gap-2">
                <input
                    id="new-task-input"
                    type="text"
                    placeholder="What needs to be done?"
                    class="flex-1 bg-slate-900 border border-sky-500/30 rounded-xl px-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500/50"
                />
                <button type="submit" class="bg-sky-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-sky-400 transition-colors text-sm">
                    ADD
                </button>
            </form>
        </div>

        <!-- Task Grid -->
        <div id="task-list" class="grid gap-4">
            <!-- Tasks injected by JS -->
        </div>

        <!-- Footer Stats -->
        <footer class="mt-16 pt-8 border-t border-slate-900 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Urgent</p>
                <p id="stat-urgent" class="text-2xl font-black text-white">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">In Queue</p>
                <p id="stat-queue" class="text-2xl font-black text-white">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Completed</p>
                <p id="stat-completed" class="text-2xl font-black text-sky-500">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">System</p>
                <p class="text-sm font-bold text-white leading-tight italic">Saved Auto<br/><span class="text-[10px] text-emerald-500 uppercase not-italic font-black">Online</span></p>
            </div>
        </footer>
    </div>

    <script>
        // STORAGE KEY
        const STORAGE_KEY = 'marketing_ops_tasks_2026';

        // Initial Data - Try to load from localStorage first
        let tasks = [];
        const savedTasks = localStorage.getItem(STORAGE_KEY);
        
        if (savedTasks) {
            tasks = JSON.parse(savedTasks);
        } else {
            // Default tasks if storage is empty
            tasks = [
                { id: 1, text: "Enable WhatsApp in Meta", category: "Urgent", completed: false, priority: "high", icon: "zap" },
                { id: 2, text: "Pierre: Reactivate WhatsApp Groups", category: "Urgent", completed: false, priority: "high", icon: "zap" },
                { id: 3, text: "builderallworks: Fix Google tracking", category: "Technical", completed: false, priority: "medium", icon: "wrench" },
                { id: 4, text: "emailmarketingmastery: Fix Google tracking", category: "Technical", completed: false, priority: "medium", icon: "wrench" },
                { id: 5, text: "Optimize Google Ads (Intent Signals)", category: "Technical", completed: false, priority: "medium", icon: "wrench" },
                { id: 6, text: "Email Lead Flow Automation", category: "Technical", completed: false, priority: "medium", icon: "wrench" },
                { id: 7, text: "Small Business Page: Magic Funnel email capture", category: "Technical", completed: false, priority: "low", icon: "wrench" },
                { id: 8, text: "Finalize Real VSL", category: "Creative", completed: false, priority: "medium", icon: "palette" },
                { id: 10, text: "Supercharge Bundle: Add specific paragraph", category: "Creative", completed: false, priority: "high", icon: "palette" },
                { id: 11, text: "Supercharge Bundle: Website Builder AD creative", category: "Creative", completed: false, priority: "medium", icon: "palette" },
                { id: 12, text: "Test AI Video (Instagram Reference)", category: "Creative", completed: false, priority: "low", url: "https://www.instagram.com/p/DTI5gFuAAZY/", icon: "palette" },
                { id: 13, text: "Bulk Word Replace in Ads (Cheap -> Efficient)", category: "Creative", completed: false, priority: "low", icon: "palette" },
                { id: 14, text: "Analyze Winning AI Ads performance", category: "Strategy", completed: false, priority: "medium", icon: "trending-up" },
                { id: 15, text: "Template Expansion: New Landing Pages for categories", category: "Strategy", completed: false, priority: "medium", icon: "trending-up" },
                { id: 16, text: "7 Dollar Sales Tripwire Review", category: "Strategy", completed: false, priority: "low", icon: "trending-up" },
                { id: 17, text: "Implement New Ad Structure (FB Reference)", category: "Strategy", completed: false, priority: "medium", url: "https://www.facebook.com/share/r/1Zo4Xe8Mjy/", icon: "trending-up" },
            ];
            saveTasks(); // Save defaults to storage
        }

        const CATEGORIES = ["All", "Urgent", "Technical", "Creative", "Strategy"];
        let currentFilter = "All";

        // FUNCTION TO SAVE CURRENT STATE
        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function renderFilters() {
            const container = document.getElementById('filter-container');
            container.innerHTML = CATEGORIES.map(cat => `
                <button
                    onclick="setFilter('${cat}')"
                    class="px-4 py-2 rounded-lg text-xs font-bold transition-all whitespace-nowrap ${
                        currentFilter === cat 
                        ? "bg-sky-500 text-white shadow-lg shadow-sky-500/20" 
                        : "text-slate-400 hover:text-slate-200"
                    }"
                >
                    ${cat.toUpperCase()}
                </button>
            `).join('');
        }

        function setFilter(cat) {
            currentFilter = cat;
            renderFilters();
            renderTasks();
        }

        function toggleAddForm() {
            const form = document.getElementById('add-task-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('new-task-input').focus();
            }
        }

        function handleAddTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                category: currentFilter === "All" ? "General" : currentFilter,
                completed: false,
                priority: "medium",
                icon: "layers"
            };

            tasks.unshift(newTask);
            input.value = '';
            
            saveTasks(); // Persist changes
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks(); // Persist changes
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks(); // Persist changes
            renderTasks();
            updateStats();
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            const filtered = tasks.filter(t => currentFilter === "All" || t.category === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 border-2 border-dashed border-slate-800 rounded-3xl">
                        <p class="text-slate-500 font-medium italic">No tasks found in this category.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const categoryClass = task.category === 'Urgent' ? 'bg-red-500/20 text-red-400' : 
                                     task.category === 'Technical' ? 'bg-purple-500/20 text-purple-400' :
                                     task.category === 'Creative' ? 'bg-emerald-500/20 text-emerald-400' :
                                     'bg-sky-500/20 text-sky-400';
                
                return `
                    <div class="task-card group relative flex items-center gap-4 p-4 rounded-2xl border transition-all duration-300 ${
                        task.completed 
                        ? "bg-slate-950 border-slate-900 opacity-60" 
                        : "bg-slate-900 border-slate-800 hover:border-sky-500/50 hover:bg-slate-800/80 shadow-xl"
                    }">
                        <!-- Checkbox -->
                        <button onclick="toggleTask(${task.id})" class="shrink-0 transition-transform active:scale-90 ${task.completed ? "text-sky-500" : "text-slate-600 hover:text-sky-400"}">
                            <i data-lucide="${task.completed ? 'check-circle-2' : 'circle'}" class="w-7 h-7"></i>
                        </button>

                        <!-- Content -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-black uppercase tracking-widest px-2 py-0.5 rounded ${categoryClass}">
                                    ${task.category}
                                </span>
                                ${task.priority === 'high' && !task.completed ? '<span class="animate-pulse bg-red-500 w-1.5 h-1.5 rounded-full"></span>' : ''}
                            </div>
                            <p class="text-base md:text-lg font-semibold leading-tight transition-all ${task.completed ? "line-through text-slate-600" : "text-white"}">
                                ${task.text}
                            </p>
                        </div>

                        <!-- Delete -->
                        <button onclick="deleteTask(${task.id})" class="shrink-0 opacity-0 group-hover:opacity-100 p-2 text-slate-600 hover:text-red-400 transition-all rounded-lg hover:bg-red-500/10">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }).join('');

            // Re-initialize Lucide icons
            lucide.createIcons();
        }

        function updateStats() {
            const completedCount = tasks.filter(t => t.completed).length;
            const progress = tasks.length > 0 ? Math.round((completedCount / tasks.length) * 100) : 0;

            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `Progress: ${progress}%`;
            document.getElementById('task-count-text').innerText = `${completedCount} / ${tasks.length} Tasks Complete`;

            document.getElementById('stat-urgent').innerText = tasks.filter(t => t.category === "Urgent" && !t.completed).length;
            document.getElementById('stat-queue').innerText = tasks.filter(t => !t.completed).length;
            document.getElementById('stat-completed').innerText = completedCount;
        }

        // Initialize
        window.onload = () => {
            renderFilters();
            renderTasks();
            updateStats();
        };
    </script>
</body>
</html>
