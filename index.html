<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Ops Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.7);
            --apple-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: var(--apple-card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--apple-border);
        }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            background: rgba(44, 44, 46, 0.6);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-checked {
            background: #34c759;
            border-color: #34c759;
        }

        .edit-input {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .active-pill {
            background: white;
            color: black !important;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        /* Fixed the readability of the select dropdown options */
        select option {
            background-color: #1c1c1e;
            color: white;
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Cloud Sync Loading Overlay -->
    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-white/10 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold tracking-[0.4em] text-white/30 uppercase">Secure Workspace</p>
    </div>

    <div class="max-w-3xl mx-auto px-6 pt-16">
        <!-- Header -->
        <header class="mb-14 text-center">
            <div class="inline-flex items-center gap-2 mb-4 px-3 py-1 rounded-full bg-white/5 border border-white/10 shadow-sm">
                <i data-lucide="globe" class="w-3.5 h-3.5 text-sky-400"></i>
                <span class="text-[10px] font-bold tracking-[0.25em] uppercase text-white/50">Shared Infrastructure 2026</span>
            </div>
            <h1 class="text-6xl font-semibold tracking-tight mb-4 bg-gradient-to-b from-white to-white/50 bg-clip-text text-transparent italic">
                Roadmap
            </h1>
            <p id="current-date" class="text-sm text-white/30 font-medium tracking-wide lowercase"></p>
        </header>

        <!-- Stats Row -->
        <div class="grid grid-cols-4 gap-4 mb-12">
            <div class="glass p-5 rounded-[2rem] text-center shadow-2xl">
                <p class="text-[10px] uppercase tracking-widest text-white/30 mb-1">Urgent</p>
                <p id="stat-urgent" class="text-2xl font-light text-red-500">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] text-center shadow-2xl">
                <p class="text-[10px] uppercase tracking-widest text-white/30 mb-1">Queue</p>
                <p id="stat-queue" class="text-2xl font-light">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] text-center shadow-2xl">
                <p class="text-[10px] uppercase tracking-widest text-white/30 mb-1">Done</p>
                <p id="stat-completed" class="text-2xl font-light text-emerald-400">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] text-center flex flex-col items-center justify-center">
                <p class="text-[9px] uppercase tracking-widest text-white/20 mb-1">Sync</p>
                <div id="sync-indicator" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_12px_rgba(52,199,89,0.4)]"></div>
            </div>
        </div>

        <!-- Team Progress -->
        <div class="mb-12 px-2">
            <div class="flex justify-between items-end mb-3">
                <span id="progress-text" class="text-xs font-bold text-white/50 uppercase tracking-widest">0% Complete</span>
                <span id="task-count-text" class="text-[10px] font-medium text-white/20 uppercase tracking-widest">0 Shared Items</span>
            </div>
            <div class="bg-white/5 h-[4px] rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-white h-full transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-between mb-8">
            <div id="filter-container" class="flex bg-white/5 p-1 rounded-2xl border border-white/5"></div>
            <button onclick="toggleAddForm()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-black hover:scale-110 transition-all active:scale-95 shadow-xl">
                <i data-lucide="plus" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Input Area (Fixed visibility) -->
        <div id="add-task-form" class="hidden mb-10 glass p-8 rounded-[2.5rem] animate-in fade-in slide-in-from-top-4 duration-500 shadow-2xl">
            <form onsubmit="handleAddTask(event)" class="space-y-6">
                <input id="new-task-input" type="text" placeholder="Add shared task..." class="w-full bg-transparent text-2xl font-light outline-none border-b border-white/10 pb-4 focus:border-white/40 transition-colors placeholder:text-white/10" />
                <div class="flex justify-between items-center">
                    <div class="relative">
                        <select id="new-task-category" class="appearance-none bg-white/5 hover:bg-white/10 border border-white/5 rounded-2xl px-5 py-2.5 text-xs text-white/80 outline-none cursor-pointer transition-all pr-10">
                            <option value="Urgent">Urgent</option>
                            <option value="Technical" selected>Technical</option>
                            <option value="Creative">Creative</option>
                            <option value="Strategy">Strategy</option>
                        </select>
                        <i data-lucide="chevron-down" class="w-3 h-3 absolute right-4 top-1/2 -translate-y-1/2 text-white/30 pointer-events-none"></i>
                    </div>
                    <button type="submit" class="bg-white text-black px-8 py-2.5 rounded-full text-xs font-black uppercase tracking-widest hover:bg-zinc-200 transition-all">Publish</button>
                </div>
            </form>
        </div>

        <!-- Task Feed -->
        <div id="task-list" class="space-y-4"></div>

        <div class="mt-20 text-center opacity-20 hover:opacity-100 transition-opacity">
            <button onclick="resetSharedTasks()" class="text-[9px] uppercase tracking-[0.4em] font-bold text-white/50">
                Wipe Shared Database
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'marketing-ops-team-2026';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let tasks = [];
        let currentFilter = "All";
        let editingId = null;
        const CATEGORIES = ["All", "Urgent", "Technical", "Creative", "Strategy"];

        async function startApp() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth error:", err);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const tasksRef = collection(db, 'artifacts', appId, 'public', 'data', 'team_tasks');
                onSnapshot(query(tasksRef), (snapshot) => {
                    tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    if (tasks.length === 0) seedDefaultTasks();

                    renderFilters();
                    renderTasks();
                    updateStats();
                    
                    const loader = document.getElementById('loading-overlay');
                    if(loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 600);
                    }
                }, (err) => console.error("Sync error:", err));
            }
        });

        async function seedDefaultTasks() {
            const defaults = [
                { text: "Enable WhatsApp in Meta", category: "Urgent", completed: false },
                { text: "Pierre: Reactivate WhatsApp Groups", category: "Urgent", completed: false },
                { text: "builderallworks: Fix Google tracking", category: "Technical", completed: false },
                { text: "Email Lead Flow Automation", category: "Technical", completed: false },
                { text: "Real VSL Production", category: "Creative", completed: false },
                { text: "Supercharge Bundle AD", category: "Creative", completed: false },
                { text: "Analyze Winning AI Ads performance", category: "Strategy", completed: false },
                { text: "Implement New Ad Structure", category: "Strategy", completed: false }
            ];
            const tasksRef = collection(db, 'artifacts', appId, 'public', 'data', 'team_tasks');
            for (const t of defaults) {
                await addDoc(tasksRef, { ...t, createdAt: serverTimestamp() });
            }
        }

        window.handleAddTask = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const category = document.getElementById('new-task-category').value;
            const text = input.value.trim();
            if (!text || !auth.currentUser) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'team_tasks'), {
                text, category, completed: false, createdAt: serverTimestamp()
            });
            input.value = '';
            toggleAddForm();
        };

        window.toggleTask = async (id) => {
            const task = tasks.find(t => t.id === id);
            if (!task || !auth.currentUser) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team_tasks', id), { completed: !task.completed });
        };

        window.deleteTask = async (id) => {
            if (!auth.currentUser) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team_tasks', id));
        };

        window.saveEdit = async (id) => {
            const input = document.getElementById(`edit-${id}`);
            if (input && auth.currentUser) {
                const newText = input.value.trim();
                if (newText) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team_tasks', id), { text: newText });
                }
            }
            editingId = null;
            renderTasks();
        };

        window.resetSharedTasks = async () => {
            if(confirm("This will clear the database for the WHOLE TEAM. Proceed?")) {
                const snapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'team_tasks'));
                const batch = writeBatch(db);
                snapshot.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
                seedDefaultTasks();
            }
        };

        window.enterEditMode = (id) => {
            editingId = id;
            renderTasks();
            setTimeout(() => {
                const input = document.getElementById(`edit-${id}`);
                if(input) { input.focus(); input.select(); }
            }, 50);
        };

        window.setFilter = (cat) => { currentFilter = cat; renderFilters(); renderTasks(); };
        window.toggleAddForm = () => document.getElementById('add-task-form').classList.toggle('hidden');

        function renderFilters() {
            const container = document.getElementById('filter-container');
            container.innerHTML = CATEGORIES.map(cat => `
                <button onclick="setFilter('${cat}')" class="px-5 py-2 rounded-xl text-[10px] font-bold tracking-widest transition-all ${currentFilter === cat ? "active-pill" : "text-white/30 hover:text-white"} uppercase">${cat}</button>
            `).join('');
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            const filtered = tasks.filter(t => currentFilter === "All" || t.category === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-10 text-[10px] tracking-[0.5em] uppercase font-black">Clean Board</div>`;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const isEditing = editingId === task.id;
                const colors = { 'Urgent': 'text-red-500', 'Technical': 'text-purple-400', 'Creative': 'text-emerald-400', 'Strategy': 'text-sky-400' };
                const colorClass = colors[task.category] || 'text-white/40';

                return `
                    <div class="task-card glass flex items-center gap-5 p-6 rounded-[2rem] ${task.completed ? "opacity-30 saturate-0" : ""}">
                        <button onclick="toggleTask('${task.id}')" class="checkbox-custom ${task.completed ? "checkbox-checked" : ""}">
                            ${task.completed ? '<i data-lucide="check" class="w-3 h-3 text-black stroke-[4px]"></i>' : ''}
                        </button>
                        
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-black uppercase tracking-[0.3em] ${colorClass} block mb-1">${task.category}</span>
                            ${isEditing ? `
                                <input id="edit-${task.id}" type="text" value="${task.text}" 
                                    onblur="saveEdit('${task.id}')" 
                                    onkeydown="if(event.key==='Enter') saveEdit('${task.id}')"
                                    class="edit-input" />
                            ` : `
                                <p onclick="enterEditMode('${task.id}')" class="text-base font-medium truncate cursor-pointer transition-colors ${task.completed ? "line-through text-white/20" : "text-white/90 hover:text-white"}">
                                    ${task.text}
                                </p>
                            `}
                        </div>

                        <button onclick="deleteTask('${task.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-white/10 hover:text-red-500/80 transition-all active:scale-75">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function updateStats() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const progress = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}% Progress`;
            document.getElementById('task-count-text').innerText = `${done}/${total} Items`;
            document.getElementById('stat-urgent').innerText = tasks.filter(t => t.category === "Urgent" && !t.completed).length;
            document.getElementById('stat-queue').innerText = tasks.filter(t => !t.completed).length;
            document.getElementById('stat-completed').innerText = done;
        }

        document.getElementById('current-date').innerText = new Intl.DateTimeFormat('en-US', { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' }).format(new Date());
        startApp();
    </script>
</body>
</html>
