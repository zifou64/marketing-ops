<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Ops Center 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar { display: none; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .progress-glow {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .save-indicator {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="text-slate-200">

    <div class="max-w-4xl mx-auto px-4 py-8 md:py-12">
        <!-- Header -->
        <header class="mb-12 space-y-4">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div>
                    <div class="flex items-center gap-2 text-sky-400 mb-2">
                        <i data-lucide="zap" class="w-6 h-6 fill-sky-400"></i>
                        <span class="font-bold tracking-widest text-sm uppercase text-sky-400">Ops Center 2026</span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black tracking-tight text-white italic">
                        MARKETING <span class="text-sky-500">ROADMAP</span>
                    </h1>
                </div>
                <div class="text-right">
                    <p class="text-slate-400 text-sm font-medium flex items-center gap-2 justify-end">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        Feb 11, 2026
                    </p>
                </div>
            </div>

            <div class="bg-slate-900 h-4 rounded-full overflow-hidden border border-slate-800 p-0.5">
                <div id="progress-bar" class="bg-gradient-to-r from-sky-600 to-blue-400 h-full rounded-full transition-all duration-1000 ease-out relative" style="width: 0%">
                    <div class="progress-glow"></div>
                </div>
            </div>
            <div class="flex justify-between text-xs font-bold text-slate-500 uppercase tracking-tighter">
                <span id="progress-text">Progress: 0%</span>
                <span id="task-count-text">0 / 0 Tasks Complete</span>
            </div>
        </header>

        <!-- Filters & Actions -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
            <div id="filter-container" class="flex bg-slate-900 p-1 rounded-xl border border-slate-800 overflow-x-auto no-scrollbar"></div>
            <button onclick="toggleAddForm()" class="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-xl transition-all border border-slate-700 text-sm font-bold">
                <i data-lucide="plus" class="w-4 h-4"></i>
                NEW TASK
            </button>
        </div>

        <div id="add-task-form" class="hidden mb-8 animate-in slide-in-from-top-2 duration-300">
            <form onsubmit="handleAddTask(event)" class="flex gap-2">
                <input id="new-task-input" type="text" placeholder="What needs to be done?" class="flex-1 bg-slate-900 border border-sky-500/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-sky-500/50" />
                <button type="submit" class="bg-sky-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-sky-400 transition-colors text-sm">ADD</button>
            </form>
        </div>

        <div id="task-list" class="grid gap-4"></div>

        <!-- Footer Stats -->
        <footer class="mt-16 pt-8 border-t border-slate-900 grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Urgent</p>
                <p id="stat-urgent" class="text-2xl font-black text-white">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Queue</p>
                <p id="stat-queue" class="text-2xl font-black text-white">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Done</p>
                <p id="stat-completed" class="text-2xl font-black text-sky-500">0</p>
            </div>
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 flex flex-col justify-between">
                <p class="text-slate-500 text-xs font-bold uppercase mb-1 tracking-widest text-[10px]">Storage</p>
                <div id="save-status" class="text-[10px] text-emerald-500 uppercase font-black flex items-center gap-1">
                    <i data-lucide="hard-drive" class="w-3 h-3"></i> <span>Ready</span>
                </div>
            </div>
        </footer>
        
        <div class="mt-8 text-center">
             <button onclick="resetToDefaults()" class="text-[10px] text-slate-600 hover:text-red-400 uppercase tracking-widest font-bold transition-colors">
                Reset to Default Tasks
             </button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'marketing_ops_v2_2026';
        const CATEGORIES = ["All", "Urgent", "Technical", "Creative", "Strategy"];
        let tasks = [];
        let currentFilter = "All";

        const DEFAULT_TASKS = [
            { id: 1, text: "Enable WhatsApp in Meta", category: "Urgent", completed: false, priority: "high" },
            { id: 2, text: "Pierre: Reactivate WhatsApp Groups", category: "Urgent", completed: false, priority: "high" },
            { id: 3, text: "builderallworks: Fix Google tracking", category: "Technical", completed: false, priority: "medium" },
            { id: 4, text: "emailmarketingmastery: Fix Google tracking", category: "Technical", completed: false, priority: "medium" },
            { id: 5, text: "Optimize Google Ads (Intent Signals)", category: "Technical", completed: false, priority: "medium" },
            { id: 8, text: "Finalize Real VSL", category: "Creative", completed: false, priority: "medium" },
            { id: 10, text: "Supercharge Bundle: Add specific paragraph", category: "Creative", completed: false, priority: "high" },
            { id: 14, text: "Analyze Winning AI Ads performance", category: "Strategy", completed: false, priority: "medium" }
        ];

        // Core persistence logic
        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    tasks = JSON.parse(saved);
                } catch (e) {
                    console.error("Corrupted storage, loading defaults");
                    tasks = [...DEFAULT_TASKS];
                }
            } else {
                tasks = [...DEFAULT_TASKS];
            }
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            showSaveIndicator();
        }

        function showSaveIndicator() {
            const status = document.getElementById('save-status');
            status.innerHTML = `<i data-lucide="refresh-cw" class="w-3 h-3 animate-spin"></i> Saving...`;
            lucide.createIcons();
            setTimeout(() => {
                status.innerHTML = `<i data-lucide="check" class="w-3 h-3 text-emerald-400"></i> Saved to Browser`;
                lucide.createIcons();
            }, 800);
        }

        function resetToDefaults() {
            if(confirm("This will delete all your custom tasks and reset to the original list. Continue?")) {
                tasks = [...DEFAULT_TASKS];
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // UI Interaction
        function renderFilters() {
            const container = document.getElementById('filter-container');
            container.innerHTML = CATEGORIES.map(cat => `
                <button onclick="setFilter('${cat}')" class="px-4 py-2 rounded-lg text-xs font-bold transition-all whitespace-nowrap ${currentFilter === cat ? "bg-sky-500 text-white" : "text-slate-400 hover:text-slate-200"}">${cat.toUpperCase()}</button>
            `).join('');
        }

        function setFilter(cat) {
            currentFilter = cat;
            renderFilters();
            renderTasks();
        }

        function toggleAddForm() {
            const form = document.getElementById('add-task-form');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) document.getElementById('new-task-input').focus();
        }

        function handleAddTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const text = input.value.trim();
            if (!text) return;
            tasks.unshift({ id: Date.now(), text, category: currentFilter === "All" ? "Strategy" : currentFilter, completed: false });
            input.value = '';
            saveTasks();
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            const filtered = tasks.filter(t => currentFilter === "All" || t.category === currentFilter);
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-40 italic text-sm">No tasks in ${currentFilter}</div>`;
                return;
            }
            container.innerHTML = filtered.map(task => `
                <div class="task-card group flex items-center gap-4 p-4 rounded-2xl border border-slate-800 transition-all ${task.completed ? "bg-slate-950 opacity-50" : "bg-slate-900 shadow-xl"}">
                    <button onclick="toggleTask(${task.id})" class="shrink-0 ${task.completed ? "text-sky-500" : "text-slate-600"}">
                        <i data-lucide="${task.completed ? 'check-circle-2' : 'circle'}" class="w-6 h-6"></i>
                    </button>
                    <div class="flex-1 min-w-0">
                        <span class="text-[9px] font-black uppercase tracking-widest px-1.5 py-0.5 rounded bg-slate-800 text-sky-400">${task.category}</span>
                        <p class="text-sm md:text-base font-bold truncate ${task.completed ? "line-through text-slate-500" : "text-white"}">${task.text}</p>
                    </div>
                    <button onclick="deleteTask(${task.id})" class="opacity-0 group-hover:opacity-100 p-2 text-slate-700 hover:text-red-500 transition-all">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function updateStats() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const progress = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `Progress: ${progress}%`;
            document.getElementById('task-count-text').innerText = `${done} / ${total} Tasks Done`;
            document.getElementById('stat-urgent').innerText = tasks.filter(t => t.category === "Urgent" && !t.completed).length;
            document.getElementById('stat-queue').innerText = tasks.filter(t => !t.completed).length;
            document.getElementById('stat-completed').innerText = done;
        }

        // Init App
        window.onload = () => {
            loadTasks();
            renderFilters();
            renderTasks();
            updateStats();
        };
    </script>
</body>
</html>
