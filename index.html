<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Ops Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.7);
            --apple-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        .glass {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--apple-border);
        }

        .task-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            background: rgba(44, 44, 46, 0.8);
            transform: translateY(-1px);
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox-checked {
            background: #34c759;
            border-color: #34c759;
        }

        .edit-input {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 2px 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            outline: none;
        }

        .filter-btn {
            transition: all 0.2s ease;
            position: relative;
        }

        .active-pill {
            background: white;
            color: black !important;
        }

        /* Apple-style Progress Bar */
        #progress-bar {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div class="max-w-3xl mx-auto px-6 pt-16">
        <!-- Header -->
        <header class="mb-12 text-center">
            <div class="inline-flex items-center gap-2 mb-4 px-3 py-1 rounded-full bg-white/5 border border-white/10">
                <i data-lucide="shield-check" class="w-4 h-4 text-sky-400"></i>
                <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/60">Core Dashboard 2026</span>
            </div>
            <h1 class="text-5xl font-semibold tracking-tight mb-4 bg-gradient-to-b from-white to-white/60 bg-clip-text text-transparent italic">
                Marketing Roadmap
            </h1>
            <p class="text-sm text-white/40 font-medium tracking-wide">Wednesday, Feb 11, 2026</p>
        </header>

        <!-- Stats Grid (Compact Apple Style) -->
        <div class="grid grid-cols-4 gap-3 mb-10">
            <div class="glass p-4 rounded-3xl text-center">
                <p class="text-[10px] uppercase tracking-wider text-white/40 mb-1">Urgent</p>
                <p id="stat-urgent" class="text-2xl font-semibold text-red-500">0</p>
            </div>
            <div class="glass p-4 rounded-3xl text-center">
                <p class="text-[10px] uppercase tracking-wider text-white/40 mb-1">Queue</p>
                <p id="stat-queue" class="text-2xl font-semibold">0</p>
            </div>
            <div class="glass p-4 rounded-3xl text-center">
                <p class="text-[10px] uppercase tracking-wider text-white/40 mb-1">Done</p>
                <p id="stat-completed" class="text-2xl font-semibold text-emerald-400">0</p>
            </div>
            <div class="glass p-4 rounded-3xl text-center">
                <p class="text-[10px] uppercase tracking-wider text-white/40 mb-1">Status</p>
                <p class="text-[10px] font-bold text-sky-400 mt-2">ONLINE</p>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="mb-10 px-2">
            <div class="flex justify-between items-end mb-2">
                <span id="progress-text" class="text-xs font-semibold text-white/60 uppercase tracking-widest">0% Complete</span>
                <span id="task-count-text" class="text-[10px] font-medium text-white/30 uppercase tracking-widest">0 / 0 Tasks</span>
            </div>
            <div class="bg-white/5 h-[6px] rounded-full overflow-hidden border border-white/5">
                <div id="progress-bar" class="bg-white h-full transition-all duration-700 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex items-center justify-between mb-6">
            <div id="filter-container" class="flex bg-white/5 p-1 rounded-2xl border border-white/5"></div>
            <button onclick="toggleAddForm()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-black hover:scale-105 transition-transform active:scale-95">
                <i data-lucide="plus" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Add Form -->
        <div id="add-task-form" class="hidden mb-8 glass p-6 rounded-[2rem] animate-in fade-in zoom-in duration-300">
            <form onsubmit="handleAddTask(event)" class="space-y-4">
                <input id="new-task-input" type="text" placeholder="Task description..." class="w-full bg-transparent text-xl font-medium outline-none border-b border-white/10 pb-2 focus:border-white/40 transition-colors" />
                <div class="flex justify-between items-center">
                    <select id="new-task-category" class="bg-white/10 border-none rounded-xl px-4 py-2 text-xs text-white outline-none">
                        <option value="Urgent">Urgent</option>
                        <option value="Technical">Technical</option>
                        <option value="Creative">Creative</option>
                        <option value="Strategy">Strategy</option>
                    </select>
                    <button type="submit" class="bg-white text-black px-6 py-2 rounded-full text-xs font-bold hover:bg-zinc-200 transition-colors">Create Task</button>
                </div>
            </form>
        </div>

        <!-- Task List -->
        <div id="task-list" class="space-y-3"></div>

        <div class="mt-12 text-center">
            <button onclick="resetToDefaults()" class="text-[10px] text-white/20 hover:text-red-400 uppercase tracking-[0.3em] font-bold transition-colors">
                Factory Reset Dashboard
            </button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'marketing_ops_pro_2026_apple';
        const CATEGORIES = ["All", "Urgent", "Technical", "Creative", "Strategy"];
        let tasks = [];
        let currentFilter = "All";
        let editingId = null;

        const DEFAULT_TASKS = [
            { id: 1, text: "Enable WhatsApp in Meta", category: "Urgent", completed: false },
            { id: 2, text: "Pierre: Reactivate WhatsApp Groups", category: "Urgent", completed: false },
            { id: 3, text: "builderallworks: Fix Google tracking", category: "Technical", completed: false },
            { id: 4, text: "emailmarketingmastery: Fix Google tracking", category: "Technical", completed: false },
            { id: 5, text: "Optimize Google Ads (Intent Signals)", category: "Technical", completed: false },
            { id: 6, text: "Email Lead Flow Automation", category: "Technical", completed: false },
            { id: 7, text: "Real VSL Production", category: "Creative", completed: false },
            { id: 8, text: "Social Proof: Add 'X websites generated' stats", category: "Creative", completed: false },
            { id: 9, text: "Supercharge Bundle: Add specific paragraph", category: "Creative", completed: false },
            { id: 10, text: "Supercharge Bundle: Website Builder AD", category: "Creative", completed: false },
            { id: 11, text: "Test AI Video (IG Reference)", category: "Creative", completed: false },
            { id: 12, text: "Word Replace in Ads (Bulk Update)", category: "Strategy", completed: false },
            { id: 13, text: "7 Dollar Sales Tripwire Review", category: "Strategy", completed: false },
            { id: 14, text: "Analyze Winning AI Ads performance", category: "Strategy", completed: false },
            { id: 15, text: "Template Expansion: New Landing Pages", category: "Strategy", completed: false },
            { id: 16, text: "Implement New Ad Structure (FB Reference)", category: "Strategy", completed: false }
        ];

        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try { tasks = JSON.parse(saved); } catch (e) { tasks = [...DEFAULT_TASKS]; }
            } else { tasks = [...DEFAULT_TASKS]; }
        }

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function resetToDefaults() {
            if(confirm("This will erase all custom tasks. Reset?")) {
                tasks = [...DEFAULT_TASKS];
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function handleAddTask(e) {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const category = document.getElementById('new-task-category').value;
            if (!input.value.trim()) return;
            tasks.unshift({ id: Date.now(), text: input.value.trim(), category: category, completed: false });
            input.value = '';
            toggleAddForm();
            saveTasks();
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }

        function enterEditMode(id) {
            editingId = id;
            renderTasks();
            setTimeout(() => {
                const input = document.getElementById(`edit-${id}`);
                if(input) { input.focus(); input.select(); }
            }, 50);
        }

        function saveEdit(id) {
            const input = document.getElementById(`edit-${id}`);
            if (input) {
                const newText = input.value.trim();
                if (newText) {
                    tasks = tasks.map(t => t.id === id ? { ...t, text: newText } : t);
                    saveTasks();
                }
            }
            editingId = null;
            renderTasks();
        }

        function renderFilters() {
            const container = document.getElementById('filter-container');
            container.innerHTML = CATEGORIES.map(cat => `
                <button onclick="setFilter('${cat}')" class="filter-btn px-4 py-1.5 rounded-xl text-[11px] font-semibold transition-all whitespace-nowrap ${currentFilter === cat ? "active-pill shadow-lg" : "text-white/40 hover:text-white"}">${cat.toUpperCase()}</button>
            `).join('');
        }

        function setFilter(cat) { currentFilter = cat; renderFilters(); renderTasks(); }

        function toggleAddForm() { document.getElementById('add-task-form').classList.toggle('hidden'); }

        function renderTasks() {
            const container = document.getElementById('task-list');
            const filtered = tasks.filter(t => currentFilter === "All" || t.category === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-20 text-xs tracking-widest uppercase">No tasks in ${currentFilter}</div>`;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const isEditing = editingId === task.id;
                const categoryStyles = {
                    'Urgent': 'text-red-400',
                    'Technical': 'text-purple-400',
                    'Creative': 'text-emerald-400',
                    'Strategy': 'text-sky-400'
                };
                const colorClass = categoryStyles[task.category] || 'text-white/40';

                return `
                    <div class="task-card glass flex items-center gap-4 p-5 rounded-[1.5rem] ${task.completed ? "opacity-40" : ""}">
                        <button onclick="toggleTask(${task.id})" class="checkbox-custom ${task.completed ? "checkbox-checked" : ""}">
                            ${task.completed ? '<i data-lucide="check" class="w-3 h-3 text-black stroke-[4px]"></i>' : ''}
                        </button>
                        
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-0.5">
                                <span class="text-[9px] font-black uppercase tracking-[0.2em] ${colorClass}">${task.category}</span>
                            </div>
                            
                            ${isEditing ? `
                                <input id="edit-${task.id}" type="text" value="${task.text}" 
                                    onblur="saveEdit(${task.id})" 
                                    onkeydown="if(event.key==='Enter') saveEdit(${task.id})"
                                    class="edit-input" />
                            ` : `
                                <p onclick="enterEditMode(${task.id})" class="text-base font-medium truncate cursor-text ${task.completed ? "line-through text-white/30" : "text-white/90"}">
                                    ${task.text}
                                </p>
                            `}
                        </div>

                        <button onclick="deleteTask(${task.id})" class="opacity-0 group-hover:opacity-100 p-2 text-white/20 hover:text-red-500 transition-all">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function updateStats() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const progress = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}% Complete`;
            document.getElementById('task-count-text').innerText = `${done} / ${total} Tasks`;
            document.getElementById('stat-urgent').innerText = tasks.filter(t => t.category === "Urgent" && !t.completed).length;
            document.getElementById('stat-queue').innerText = tasks.filter(t => !t.completed).length;
            document.getElementById('stat-completed').innerText = done;
        }

        window.onload = () => {
            loadTasks();
            renderFilters();
            renderTasks();
            updateStats();
        };
    </script>
</body>
</html>
