<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Ops Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.7);
            --apple-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--apple-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .glass {
            background: var(--apple-card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--apple-border);
        }

        .task-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-card:hover {
            background: rgba(44, 44, 46, 0.8);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .checkbox-custom {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .checkbox-checked {
            background: #34c759;
            border-color: #34c759;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.3);
        }

        .edit-input {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 6px 12px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: white;
            width: 100%;
            outline: none;
            font-size: 1rem;
        }

        .active-pill {
            background: white;
            color: black !important;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        select {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 12px;
            appearance: none;
            cursor: pointer;
        }
        
        select option {
            background-color: #1c1c1e;
            color: white;
            padding: 10px;
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="loading-overlay">
        <div class="w-10 h-10 border-2 border-white/10 border-t-white rounded-full animate-spin mb-6"></div>
        <p id="loader-text" class="text-[10px] font-bold tracking-[0.4em] text-white/30 uppercase">Establishing Connection</p>
        <button id="skip-loading" onclick="hideLoader()" class="hidden mt-8 text-[9px] uppercase tracking-widest text-white/20 border border-white/10 px-4 py-2 rounded-full hover:bg-white/5 transition-all">
            Enter Local Mode
        </button>
    </div>

    <div class="max-w-3xl mx-auto px-6 pt-16">
        <header class="mb-14 text-center">
            <div class="inline-flex items-center gap-2 mb-4 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 shadow-sm">
                <i data-lucide="zap" class="w-3.5 h-3.5 text-sky-400"></i>
                <span class="text-[10px] font-bold tracking-[0.25em] uppercase text-white/60">Unified Workspace v2.0</span>
            </div>
            <h1 class="text-6xl font-light tracking-tight mb-4 bg-gradient-to-b from-white to-white/40 bg-clip-text text-transparent">
                Roadmap
            </h1>
            <p id="current-date" class="text-sm text-white/20 font-medium tracking-wide lowercase"></p>
        </header>

        <div class="grid grid-cols-4 gap-4 mb-12">
            <div class="glass p-5 rounded-[2rem] text-center">
                <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Urgent</p>
                <p id="stat-urgent" class="text-2xl font-semibold text-red-500">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] text-center">
                <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Queue</p>
                <p id="stat-queue" class="text-2xl font-semibold">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] text-center">
                <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Done</p>
                <p id="stat-completed" class="text-2xl font-semibold text-emerald-400">0</p>
            </div>
            <div class="glass p-5 rounded-[2rem] flex flex-col items-center justify-center">
                <p class="text-[8px] uppercase tracking-widest text-white/20 mb-1" id="sync-label">Sync</p>
                <div id="sync-indicator" class="w-2 h-2 rounded-full bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.4)]"></div>
            </div>
        </div>

        <div class="mb-12 px-2">
            <div class="flex justify-between items-end mb-3">
                <span id="progress-text" class="text-[10px] font-black text-white/40 uppercase tracking-widest">0% Combined Progress</span>
                <span id="task-count-text" class="text-[10px] font-medium text-white/20 uppercase tracking-widest">0 Items</span>
            </div>
            <div class="bg-white/5 h-[4px] rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-white h-full transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <div class="flex items-center justify-between mb-8">
            <div id="filter-container" class="flex bg-white/5 p-1 rounded-2xl border border-white/5"></div>
            <button onclick="toggleAddForm()" class="w-12 h-12 flex items-center justify-center rounded-full bg-white text-black hover:scale-110 transition-all active:scale-90 shadow-2xl shadow-white/20">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>

        <div id="add-task-form" class="hidden mb-10 glass p-8 rounded-[2.5rem] animate-in fade-in slide-in-from-top-4 duration-500 shadow-2xl">
            <form onsubmit="handleAddTask(event)" class="space-y-6">
                <input id="new-task-input" type="text" placeholder="What needs to be done?" class="w-full bg-transparent text-2xl font-light outline-none border-b border-white/10 pb-4 focus:border-white/40 transition-colors placeholder:text-white/10" />
                <div class="flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex gap-2 items-center bg-white/5 px-4 py-2 rounded-2xl border border-white/5">
                        <span class="text-[10px] uppercase font-bold text-white/30">Category:</span>
                        <select id="new-task-category" class="bg-transparent text-xs text-white outline-none border-none p-0 pr-6">
                            <option value="Urgent">Urgent</option>
                            <option value="Technical" selected>Technical</option>
                            <option value="Creative">Creative</option>
                            <option value="Strategy">Strategy</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-white text-black px-10 py-3 rounded-full text-xs font-black uppercase tracking-widest hover:bg-zinc-200 transition-all">Deploy Task</button>
                </div>
            </form>
        </div>

        <div id="task-list" class="space-y-4"></div>

        <div class="mt-20 pt-10 border-t border-white/5 text-center opacity-20 hover:opacity-100 transition-opacity">
            <button onclick="clearAllData()" class="text-[9px] uppercase tracking-[0.4em] font-bold text-red-500/50 hover:text-red-500">
                Reset System Data
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // Replace 'null' with your actual firebaseConfig object from the Firebase console.
        const firebaseConfig = {
  apiKey: "AIzaSyAO5BjN8LHwaRfmsmCmkuTCtbBjdhj80_8",
  authDomain: "marketing-dashboard-77465.firebaseapp.com",
  projectId: "marketing-dashboard-77465",
  storageBucket: "marketing-dashboard-77465.firebasestorage.app",
  messagingSenderId: "740462399798",
  appId: "1:740462399798:web:50ba6177743f35ae39e397",
  measurementId: "G-TGVW8K1HXP"
};
        
        const appId = 'zifou-marketing-team-2026';
        let tasks = [];
        let currentFilter = "All";
        let editingId = null;
        let isCloud = false;
        const CATEGORIES = ["All", "Urgent", "Technical", "Creative", "Strategy"];

        const timeoutId = setTimeout(() => {
            document.getElementById('loader-text').innerText = "Connection Slow...";
            document.getElementById('skip-loading').classList.remove('hidden');
        }, 5000);

        window.hideLoader = () => {
            clearTimeout(timeoutId);
            const loader = document.getElementById('loading-overlay');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 600);
            }
        };

        let db, auth;
        try {
            // Check if user provided their own config, otherwise look for environment config
            const config = myCustomConfig || (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
            
            if (config && config.apiKey) {
                const app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                isCloud = true;
                initCloud();
            } else {
                throw new Error("No config found");
            }
        } catch (e) {
            console.log("Running in Local Mode");
            initLocal();
        }

        async function initCloud() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const tasksRef = collection(db, 'artifacts', appId, 'public', 'data', 'shared_tasks');
                        onSnapshot(query(tasksRef), (snapshot) => {
                            tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            
                            document.getElementById('sync-indicator').className = "w-2 h-2 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_12px_rgba(52,199,89,0.4)]";
                            document.getElementById('sync-label').innerText = "Cloud Sync";
                            
                            refreshUI();
                            hideLoader();
                        });
                    }
                });
            } catch(e) {
                console.error("Cloud init failed", e);
                initLocal();
            }
        }

        function initLocal() {
            isCloud = false;
            const saved = localStorage.getItem('local_roadmap_data');
            tasks = saved ? JSON.parse(saved) : [
                { id: 1, text: "Welcome! (Local Mode)", category: "Strategy", completed: false },
                { id: 2, text: "Paste your Firebase key in the code to sync between computers.", category: "Technical", completed: false }
            ];
            
            document.getElementById('sync-indicator').className = "w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_12px_rgba(59,130,246,0.4)]";
            document.getElementById('sync-label').innerText = "Local Safe";
            
            refreshUI();
            setTimeout(hideLoader, 500);
        }

        function persist() {
            if (isCloud) return;
            localStorage.setItem('local_roadmap_data', JSON.stringify(tasks));
        }

        window.handleAddTask = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-task-input');
            const category = document.getElementById('new-task-category').value;
            const text = input.value.trim();
            if (!text) return;

            if (isCloud) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'shared_tasks'), {
                    text, category, completed: false, createdAt: serverTimestamp()
                });
            } else {
                tasks.unshift({ id: Date.now(), text, category, completed: false });
                persist();
                refreshUI();
            }
            input.value = '';
            toggleAddForm();
        };

        window.toggleTask = async (id) => {
            if (isCloud) {
                const task = tasks.find(t => t.id === id);
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shared_tasks', id), { completed: !task.completed });
            } else {
                tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
                persist();
                refreshUI();
            }
        };

        window.deleteTask = async (id) => {
            if (isCloud) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shared_tasks', id));
            } else {
                tasks = tasks.filter(t => t.id !== id);
                persist();
                refreshUI();
            }
        };

        window.saveEdit = async (id) => {
            const input = document.getElementById(`edit-${id}`);
            if (!input) return;
            const newText = input.value.trim();
            if (!newText) return;

            if (isCloud) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shared_tasks', id), { text: newText });
            } else {
                tasks = tasks.map(t => t.id === id ? { ...t, text: newText } : t);
                persist();
            }
            editingId = null;
            refreshUI();
        };

        window.clearAllData = async () => {
            if(!confirm("Factory reset all data? This cannot be undone.")) return;
            if (isCloud) {
                const snapshot = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'shared_tasks'));
                const batch = writeBatch(db);
                snapshot.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
            } else {
                localStorage.removeItem('local_roadmap_data');
                initLocal();
            }
        };

        window.enterEditMode = (id) => { editingId = id; refreshUI(); setTimeout(() => { const i = document.getElementById(`edit-${id}`); i?.focus(); i?.select(); }, 50); };
        window.setFilter = (cat) => { currentFilter = cat; refreshUI(); };
        window.toggleAddForm = () => document.getElementById('add-task-form').classList.toggle('hidden');

        function refreshUI() {
            renderFilters();
            renderTasks();
            updateStats();
        }

        function renderFilters() {
            const container = document.getElementById('filter-container');
            container.innerHTML = CATEGORIES.map(cat => `
                <button onclick="setFilter('${cat}')" class="px-5 py-2 rounded-xl text-[10px] font-bold tracking-widest transition-all ${currentFilter === cat ? "active-pill" : "text-white/30 hover:text-white"} uppercase">${cat}</button>
            `).join('');
        }

        function renderTasks() {
            const container = document.getElementById('task-list');
            const filtered = tasks.filter(t => currentFilter === "All" || t.category === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 opacity-10 text-[10px] tracking-[0.5em] uppercase font-black">Clean Board</div>`;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const isEditing = editingId === task.id;
                const colors = { 'Urgent': 'text-red-500', 'Technical': 'text-purple-400', 'Creative': 'text-emerald-400', 'Strategy': 'text-sky-400' };
                const colorClass = colors[task.category] || 'text-white/40';

                return `
                    <div class="task-card glass flex items-center gap-5 p-6 rounded-[2rem] ${task.completed ? "opacity-30 saturate-0" : ""}">
                        <button onclick="toggleTask('${task.id}')" class="checkbox-custom ${task.completed ? "checkbox-checked" : ""}">
                            ${task.completed ? '<i data-lucide="check" class="w-3 h-3 text-black stroke-[4px]"></i>' : ''}
                        </button>
                        
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] font-black uppercase tracking-[0.3em] ${colorClass} block mb-1">${task.category}</span>
                            ${isEditing ? `
                                <input id="edit-${task.id}" type="text" value="${task.text}" onblur="saveEdit('${task.id}')" onkeydown="if(event.key==='Enter') saveEdit('${task.id}')" class="edit-input" />
                            ` : `
                                <p onclick="enterEditMode('${task.id}')" class="text-base font-medium truncate cursor-pointer transition-colors ${task.completed ? "line-through text-white/20" : "text-white/90 hover:text-white"}">
                                    ${task.text}
                                </p>
                            `}
                        </div>

                        <button onclick="deleteTask('${task.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-white/10 hover:text-red-500/80 transition-all active:scale-75">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function updateStats() {
            const total = tasks.length;
            const done = tasks.filter(t => t.completed).length;
            const progress = total > 0 ? Math.round((done / total) * 100) : 0;
            const pBar = document.getElementById('progress-bar');
            if (pBar) pBar.style.width = `${progress}%`;
            document.getElementById('progress-text').innerText = `${progress}% Progress`;
            document.getElementById('task-count-text').innerText = `${done}/${total} Items`;
            document.getElementById('stat-urgent').innerText = tasks.filter(t => t.category === "Urgent" && !t.completed).length;
            document.getElementById('stat-queue').innerText = tasks.filter(t => !t.completed).length;
            document.getElementById('stat-completed').innerText = done;
        }

        document.getElementById('current-date').innerText = new Intl.DateTimeFormat('en-US', { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' }).format(new Date());
    </script>
</body>
</html>
